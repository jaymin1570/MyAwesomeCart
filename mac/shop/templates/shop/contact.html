{% extends 'shop/basic.html' %} {%block title%}contact - My Awesome Cart{% endblock %} 
{%block body%}
<div class="container py-3">
        <h1>Contact Us</h1>
        <form action="/shop/contact/" method="post"> {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
          </div>
      
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" nameplaceholder="enter your email">
          </div>
      
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
          </div>
      
          <div class="form-group">
              <label for="desc">Tell May we Help You?</label>
              <textarea class="form-control" id="desc"name="desc" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
      
        </form>
      </div>
{% endblock %}

{%block js%}
{%if thank%}
<script>
alert('Thanks for contacting us. we will get you back soon !');
document.location = "/shop";
</script>
{%endif%}
{%endblock%}
